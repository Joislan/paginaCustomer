<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Customer consultoria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.3/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="principal.css">
  <link rel="stylesheet" type="text/css" media="(min-width: 1000px)" href="desktop.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
</head>
  
<body>
  <nav class="navbar">
      <div class="navbar-brand">
        <a class="navbar-item" id="containerLogo">
          <h1><span>customer</span></h1>
        </a>

        <div class="navbar-burger burger" data-target="navMenu">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div id="navMenu" class="navbar-menu">
         <div class="navbar-start"></div>
         <ul class="navbar-end">
            <li><a class="navbar-item" href="index.html">Home</a></li>
            <li><a class="navbar-item" href="login.html">Login</a></li>
         </ul>
      </div>
  </nav>
  
  <div class="columns">
      <div class="column" id="nomePerfil">
        <p>Nome do usuário</p>
      </div>
  </div>
  
  <div class="columns">
      <div class="column" id="codLoja">
        <p>Cod. 01907 - Bunny´s</p>
      </div>
  </div>
  
  <div class="columns" id="auditoriaPage">
      <div class="column" id="formAuditoria">
          <form class="content">
             <div class="field">
                  <label class="label">Comprou?</label>
                  <div class="control">
                    <label class="radio">
                      <input type="radio" name="question">
                      Sim
                    </label>
                    <label class="radio">
                      <input type="radio" name="question">
                      Não
                    </label>
                  </div>
                </div>
                
                <div class="field">
                  <label class="label">Por quê não?</label>
                  <div class="control">
                    <div class="select">
                      <select>
                        <option value=""></option>
                        <option value="">Cor</option>
                        <option value="">Especulação</option>
                        <option value="">Falta do produto</option>
                        <option value="">Modelo</option>
                        <option value="">Cliente não abordado</option>
                        <option value="">Preço</option>
                        <option value="">Tamanho</option>
                        <option value="">Troca</option>
                        <option value="">Venda não finalizada</option>
                      </select>
                    </div>
                  </div>
                </div>
                
                <div class="field">
                  <label class="label">Faixa etária</label>
                  <div class="control">
                    <div class="select">
                      <select>
                        <option value="">até 20 anos</option>
                        <option value="">de 21 a 30 anos</option>
                        <option value="">de 31 a 50 anos</option>
                        <option value="">mais de 50 anos</option>
                      </select>
                    </div>
                  </div>
                </div>
                
                <div class="field">
                  <label class="label">Classe social</label>
                  <div class="control">
                    <label class="radio">
                      <input type="radio" name="question">
                      A
                    </label>
                    <label class="radio">
                      <input type="radio" name="question">
                      B
                    </label>
                    <label class="radio">
                      <input type="radio" name="question">
                      C
                    </label>
                  </div>
                </div>
                
                <div class="field">
                  <label class="label">Sexo</label>
                  <div class="control">
                    <label class="radio">
                      <input type="radio" name="question">
                      Masculino
                    </label>
                    <label class="radio">
                      <input type="radio" name="question">
                      Feminino
                    </label>
                  </div>
                </div>
                
                <div class="field">
                  <label class="label">Valor da compra</label>
                  <div class="control has-icons-left">
                    <input class="input" type="number" placeholder="0.00" size="7">
                    <span class="icon is-small is-left">
                      <i class="fa fa-usd"></i>
                    </span>
                  </div>
                </div>
                
                <div class="field">
                  <label class="label">Forma de pagamento</label>
                  <div class="control">
                    <div class="select">
                      <select>
                        <option value="">Dinheiro</option>
                        <option value="">Cartão de crédito</option>
                        <option value="">Cartão de débito</option>
                        <option value="">Cheque</option>
                        <option value="">Voucher</option>
                      </select>
                    </div>
                  </div>
                </div>
                
                <div class="field">
                  <label class="label">Nota fiscal</label>
                  <div class="control">
                    <label class="radio">
                      <input type="radio" name="question">
                      Sim
                    </label>
                    <label class="radio">
                      <input type="radio" name="question">
                      Não
                    </label>
                  </div>
                </div>
                
                <div class="field">
                  <p class="control" id="loginButton">
                    <button class="button">
                      Enviar
                    </button>
                  </p>
                </div> 
          </form>
      </div>
  </div>
      
  
  
                    
  <script src="jquery-3.2.1.min.js"></script>
  <script src="Javascript.js"></script>
    
</body>
</html>
